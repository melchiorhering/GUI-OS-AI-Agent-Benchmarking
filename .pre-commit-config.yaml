# See https://pre-commit.com for more information
default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
      # uv version.
    rev: 0.7.14
    hooks:
      - id: uv-sync
    #   - id: uv-export # outputs requirement.txt

  # Standard pre-commit hooks for general file health.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        # Exclude markdown files from trailing whitespace checks as some formatting
        # may intentionally use it.
        exclude: '\.md$'
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  # Ruff, for lightning-fast linting and formatting, installed with uv.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      # Run the linter and automatically fix issues.
      - id: ruff
        name: ruff-linter
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter.
      - id: ruff-format
        name: ruff-formatter

  # Pyright for static type checking, installed with uv.
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.402
    hooks:
      - id: pyright

  # Enforce Conventional Commit messages.
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
        # You can add arguments here to specify types, scopes, etc.
        # For example: args: ["--types", "feat,fix,chore,docs,refactor,revert,style,test,ci,build,perf"]

  # Commitizen-tools
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3 # Replace with latest tag
    hooks:
      - id: commitizen
      - id: commitizen-branch
        stages: [pre-push]
